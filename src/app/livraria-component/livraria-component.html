<div class="container">

    <div class="display-4 text-center">Cadastro de Livros</div>

    <form [formGroup]="FormGrouplivraria">
        <div class="mb-3">
            <label for="inputName" class="form-label">Nome do Livro</label>
            <input formControlName="name" type="text" class="form-control" id="inputName">
        </div>

        <div class="mb-3">
            <label for="inputPrice" class="form-label">Preço</label>
            <input formControlName="price" type="text" class="form-control" id="inputPrice">
        </div>

        <div class="mb-3">
            <label for="inputCategory" class="form-label">Categoria</label>
            <input formControlName="category" type="text" class="form-control" id="inputCategory">
        </div>

        <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
    </form>

    <br>
    Total de livros: {{livrarias.length}}
    <br><br>

    <table class="table table-spacing">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of livrarias">
                <th scope="row">{{p.id}}</th>
                <td>{{p.name}}</td>
                <td>{{p.category}}</td>
                <td>{{p.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
